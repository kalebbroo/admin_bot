version: '3.1'

services:
  bot:
    build: .
    ports:
      - 80:80
    depends_on:
      - db
  db:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - plex_bot_db:/data/db

volumes:
  plex_bot_db:

version: '3.1'

services:
  bot:
    build: .
    depends_on:
      - db
  db:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - admin_bot_db:/data/db

volumes:
  admin_bot_db:
